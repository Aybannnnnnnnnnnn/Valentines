<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ¸ Flowers for You ðŸŒ¸</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(135deg,#ffe0f0,#ffb3d9);
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#fff;
    position:relative;
}

/* Floating flower images */
.flower{
    position:fixed;
    object-fit:cover;
    border-radius:20px; /* soft edges */
    pointer-events:none;
    animation-name:floatUp;
    animation-timing-function:linear;
    animation-iteration-count:infinite;
    z-index:0;
}

/* Floating up animation */
@keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg); opacity:0.6; }
    10% { opacity:1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity:0.6; }
}

/* Main message */
h1{
    font-family: 'Dancing Script', cursive;
    font-size:3em;
    text-shadow: 2px 2px 8px #ff4b7d;
    z-index:1;
    position:relative;
}

/* Centered GIF flower */
.centerGif{
    position:fixed;
    top:75%;
    left:50%;
    transform:translate(-50%, -50%);
    width:250px;
    height:250px;
    border-radius:50%;
    pointer-events:none;
    z-index:0;
    object-fit:cover;
    box-shadow: 0 0 30px rgba(255,255,255,0.5);
    animation:floatUpDown 3s ease-in-out infinite alternate;
}

@keyframes floatUpDown {
    0% { transform: translate(-50%, -50%) translateY(0); }
    100% { transform: translate(-50%, -50%) translateY(-20px); }
}
</style>
</head>

<body>

<h1>ðŸŒ¸ All these flowers for you! ðŸŒ¸</h1>

<!-- Local background ambient audio -->
<audio id="ambientSound" src="bgsound.mp3" loop autoplay></audio>

<script>
// Local flower images for the shower
const flowers = [
    'd55e7d4e-7bd2-4fea-8fdd-30cf0b38e701 (1).jpg',
    'd55e7d4e-7bd2-4fea-8fdd-30cf0b38e701 (1).jpg',
    'd55e7d4e-7bd2-4fea-8fdd-30cf0b38e701 (1).jpg',
    'd55e7d4e-7bd2-4fea-8fdd-30cf0b38e701 (1).jpg'
];

// Centered GIF
const flowerGif = 'flower-for-u-flower-fo-my-flower.gif';

// Function to spawn floating flowers randomly across the screen
function spawnFlower(){
    const flowerSrc = flowers[Math.floor(Math.random() * flowers.length)];
    const flower = document.createElement('img');
    flower.src = flowerSrc;
    flower.className = 'flower';

    flower.style.width = (80 + Math.random() * 80) + 'px';
    flower.style.left = Math.random() * 100 + 'vw';
    flower.style.top = Math.random() * 100 + 'vh';
    flower.style.animationDuration = (6 + Math.random() * 4) + 's';
    flower.style.animationDelay = (Math.random() * 5) + 's';

    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 12000);
}

// Spawn flowers repeatedly for shower effect
setInterval(spawnFlower, 200); // every 0.2 seconds

// Add the centered GIF
function addCenteredGif(){
    const gif = document.createElement('img');
    gif.src = flowerGif;
    gif.className = 'centerGif';
    document.body.appendChild(gif);
}
addCenteredGif();

// Try autoplay for the ambient sound
const ambientAudio = document.getElementById('ambientSound');
ambientAudio.volume = 0.5; // optional: reduce volume
ambientAudio.play().catch(() => {
    console.log('Autoplay blocked. User may need to click to play.');
});
</script>

</body>
</html>
